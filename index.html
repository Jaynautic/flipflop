<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="flipfloplogo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>flip flop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="onPageLoad();">
    <div id="gameContainer">
        <div id="mainGrid">
            <div class="gridRow" id="gridRowOne">
                <div class="gridItem" id="gridOneOne" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridOneTwo" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridOneThree" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridOneFour" onclick="tileFunction(event)"></div>
            </div>
            <div class="gridRow" id="gridRowTwo">
                <div class="gridItem" id="gridTwoOne" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridTwoTwo" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridTwoThree" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridTwoFour" onclick="tileFunction(event)"></div>
            </div>
            <div class="gridRow" id="gridRowThree">
                <div class="gridItem" id="gridThreeOne" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridThreeTwo" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridThreeThree" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridThreeFour" onclick="tileFunction(event)"></div>
            </div>
            <div class="gridRow" id="gridRowFour">
                <div class="gridItem" id="gridFourOne" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridFourTwo" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridFourThree" onclick="tileFunction(event)"></div>
                <div class="gridItem" id="gridFourFour" onclick="tileFunction(event)"></div>
            </div>
        </div>
        <div id="submitContainer">
            <button type="button" id="newButton" onclick="newFunction()">NEW</button>
            <button type="button" id="refreshButton" onclick="refreshFunction()">O</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
